<div class="main-container">
  <div class="content-container">

    <div class="content-area">
      <div class="row">
        <div class="col-md-6">
          <div class="team-details">
            <div class="row">
              <h2>Team Rosterl</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Batting</th>
                    <th>Bowling</th>
                    <th>Fielding</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of players">
                    <td>{{player.name}}</td>
                    <td>{{player.batting}}</td>
                    <td>{{player.bowling}}</td>
                    <td>{{player.fielding}}</td>
                    <td>{{player.price}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
        <!-- right side -->
        <div class="col-md-6">
          
          <div class="money-row">
            <div class="row">
              <div class="col-md-4">
                <div class="balance-box">
                  <div class="row">
                    <div class="col-md-12">
                      <h4>Current Balance</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h2>$2000</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="timer-box">
                  <div class="row">
                    <div class="col-md-12">
                      <h4>Maximum Bid Possible</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h2>$1500</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="bidding-price-box">

                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-primary btn-block" (click)="bid()" style="height: 4rem; font-size: 1rem; margin: 0">BID!</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
