<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <form [formGroup]="adminForm">
        <input auto-complete [source]="playerNames" />
        <input type="number" formControlName="bidAmount" placeholder="$">
        <div class="select">
          <select formControlName="teamName">
            <option value="Super Sixers">Super Sixers</option>
            <option value="Samurai Jack">Samurai Jack</option>
            <option value="Gangs of Wasseypur">Gangs of Wasseypur</option>
            <option value="Bhaiyaji Ismile">Bhaiyaji Ismile</option>
            <option value="Jhakaas">Jhakaas</option>
            <option value="Rubber Ducks">Rubber Ducks</option>
            <option value="Velle Log">Velle Log </option>
            <option value="Ninja Warriors">Ninja Warriors</option>
            <option value="Queen's Aces - returns">Queen's Aces - returns</option>
            <option value="Saiyans XI">Saiyans XI</option>
            <option value="Dekh Lenge">Dekh Lenge</option>
            <option value="KI FARAK PENDA">KI FARAK PENDA</option>
          </select>
        </div>

      </form>
    </div>
  </div>
</div>
