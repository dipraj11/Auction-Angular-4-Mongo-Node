<div class="main-container blur">
  <div class="content-container">
    <div class="content-area">

      <div class="wrapper-login translate">
        <div class="header-image">

        </div>
        <form class="form" [formGroup]="loginForm">

          <input type="text" placeholder="Enter User Name/Team Name" class="" formControlName="username">

          <input type="password" placeholder="Enter password" class="" formControlName="password">

          <button class="btn btn-primary btn-block" (click)="login()">Log in</button>
        </form>
      </div>


    </div>
  </div>
</div>
