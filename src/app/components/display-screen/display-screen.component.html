<div class="main-container">
  <div class="content-container">

    <div class="content-area">
      <div class="player-info">
        <div class="photo">
          <!-- <h1>{{playerInfo.photo}}</h1> -->
          <img width="100%"  #playerImage/>
        </div>
        <div class="player-name">
          <!-- <h1>{{playerInfo.name}}</h1> -->
          
          <h5>Name</h5>
          <h3>{{name}}</h3>
        </div>
        <div class="specialty">
          <!-- <h1>{{playerInfo.specialty}}</h1> -->
          <h5>Speciality</h5>
          <h3>{{speciality}}</h3>
        </div>
        <div class="base-price">
          <!-- <h1>{{playerInfo.basePrice}}</h1> -->
          <h5>Base Price</h5>
          <h3>${{basePrice}}</h3>
        </div>
        <div class="timer">
          <!-- <h1>{{timer}}</h1> -->
          <h5>Time Left</h5>
          <h3>{{timer}}s</h3>
        </div>
        <div class="highest-bidder">
          <!-- <h1>{{playerInfo.bidder}}</h1> -->
          <h5>Current Bidder</h5>
          <h3>{{currBidder}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
